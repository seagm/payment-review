<!DOCTYPE html>
<html>
  <head>
    <title>Payment Review</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="stylesheet" type="text/css" href="./style/component.v22.min.css" />
    <link rel="stylesheet" type="text/css" href="./style/payment-review.css" />
  </head>

  <body>
    <main class="container">
      <img class="logo" src="./images/seagm-logo.svg" />
      <div class="status-card">
        <div>
          <h1>Waiting for Verify</h1>
          <p class="description">Upload successful. We will verify your request very soon.</p>
          <button class="btn-submit" color="theme">Refresh</button>
        </div>
        <img class="illustration" src="./images/waiting.png" />
      </div>
      <div class="status-card">
        <div>
          <h1>Payment Approved</h1>
          <p class="description">Your payment have been approved. Enjoy.</p>
          <button class="btn-submit" color="theme">Homepage</button>
        </div>
        <img class="illustration" src="./images/approved.png" />
      </div>
      <div class="status-card">
        <div>
          <h1>Payment Denied</h1>
          <p class="description">
            Your payment have been denied. You need to upload more image to
            proceed.
          </p class="description">
          <button class="btn-submit" color="theme">Upload Image</button>
        </div>
        <img class="illustration" src="./images/denied.png" />
      </div>
    </main>
    <script></script>
  </body>
</html>
